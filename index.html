<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Web Page Assignment</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>ðŸš€ Interactive Web Page</h1>
  </header>

  <!-- Part 1: Event Handling -->
  <section>
    <h2>Event Handling Demo</h2>
    <button id="myBtn">Click Me</button>
    <p id="hoverText">Hover over me!</p>
  </section>

  <!-- Part 2: Interactive Features -->
  <section>
    <h2>Interactive Features</h2>

    <!-- Dark/Light Mode -->
    <button id="toggleTheme">ðŸŒ™ Toggle Dark Mode</button>

    <!-- Counter -->
    <div class="counter-section">
      <p>Counter: <span id="counter">0</span></p>
      <button id="countBtn">Increase Count</button>
    </div>
  </section>

  <!-- Part 3: Form Validation -->
  <section>
    <h2>Sign Up Form</h2>
    <form id="signupForm">
      <input type="text" id="name" placeholder="Name"><br>
      <input type="email" id="email" placeholder="Email"><br>
      <input type="password" id="password" placeholder="Password"><br>
      <button type="submit">Submit</button>
    </form>
    <div id="formErrors"></div>
  </section>
</body>
</html>
